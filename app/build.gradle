apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: "androidx.navigation.safeargs"

ext {
    support_version = "27.1.1"
    lifecycle_version = "1.1.1"
    room_version = "1.1.1-rc1"
    dagger_version = "2.16"
    nav_version = "1.0.0-alpha01"
    retrofit_version = "2.4.0"
    toro_version = "3.5.2"
    stetho_version = "1.5.0"
}

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
    }
}

repositories {
    google()
    jcenter()
}

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.splendidbits.peacock"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
        versionCode = 4
        versionName = '1.1.3'

        compileSdkVersion 27
        targetSdkVersion 27
        minSdkVersion 21
    }

    kapt {
        arguments {
            arg("room.schemaLocation", "$projectDir/schemas".toString())
        }
    }

    signingConfigs {
        release {
            keyAlias 'peacock'
            keyPassword 'peacock'
            storeFile file('../peacock.keystore')
            storePassword 'bg8j7tZ5'
        }
        debug {
        }
    }

    androidExtensions {
        experimental = true
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    // Using product flavors to allow fast builds for the debug and auto build types. Variant filters
    // are used below to filter out undesired combinations with th "fast" flavor such as "fastRelease".
    flavorDimensions "default"
    productFlavors {
        stable {
            dimension "default"
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            debuggable false
            shrinkResources false
            zipAlignEnabled true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix " debug"
            debuggable true
            shrinkResources false
            zipAlignEnabled false
            minifyEnabled false
        }
    }
}

dependencies {
    implementation fileTree(include: '*.jar', dir: 'libs')
    implementation 'com.android.support:multidex:1.0.3'
    implementation "com.android.support:support-annotations:${support_version}"
    //noinspection GradleCompatible
    implementation "com.android.support:appcompat-v7:${support_version}"
    implementation "com.android.support:support-v4:${support_version}"
    implementation "com.android.support:design:${support_version}"
    implementation "com.android.support:recyclerview-v7:${support_version}"
    implementation "com.android.support:cardview-v7:${support_version}"
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation "com.android.support:customtabs:${support_version}"

    implementation "android.arch.lifecycle:livedata:${lifecycle_version}"
    implementation "android.arch.persistence.room:runtime:$room_version"
    kapt "android.arch.persistence.room:compiler:$room_version"

    implementation "android.arch.navigation:navigation-fragment-ktx:$nav_version"
    implementation "android.arch.navigation:navigation-ui-ktx:$nav_version"

    implementation "com.google.dagger:dagger:${dagger_version}"
    kapt "com.google.dagger:dagger-compiler:${dagger_version}"

    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.14'

    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"

    implementation 'com.google.code.gson:gson:2.8.4'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.jakewharton.picasso:picasso2-okhttp3-downloader:1.1.0'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'org.apache.commons:commons-lang3:3.6'
    implementation 'commons-io:commons-io:2.6'

    implementation "im.ene.toro3:toro:${toro_version}"
    implementation "im.ene.toro3:toro-ext-exoplayer:${toro_version}"

    // Required for local unit tests (JUnit 4 framework)
    testImplementation 'junit:junit:4.12'

    // Required for instrumented tests
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
}
